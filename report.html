<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('python.jpg');
	    background-size:cover;
	    background-repeat:no-repeat;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button.clear {
            background-color: #dc3545;
        }
        button.email {
            background-color: #007bff;
        }
        button:hover {
            opacity: 0.9;
        }
        img {
            margin-top: 100px;
            max-width: 30%;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form id="fraudForm">
            <input type="number" id="time" placeholder="Time" required>
            <input type="number" id="amount" placeholder="Amount" required>
            
            <br>
            <button type="button" class="clear" onclick="clearData()">Clear Data</button>
            <button type="button" class="predict" onclick="predictTransaction()">Report</button>
        </form>
        <p id="result"></p>
        <img id="outputImage" src="" alt="" style="display: none;">
    </div>

    <script>
        function clearData() {
            document.getElementById('time').value = '';
            document.getElementById('amount').value = '';
            
            document.getElementById('result').innerHTML = '';
            document.getElementById('outputImage').style.display = 'none';
        }

        function predictTransaction() {
            const time = document.getElementById('time').value;
            const amount = document.getElementById('amount').value;
            
            if (time && amount) {
                // Array of image sources
                const images = ['img1.jpg', 'img2.jpg', 'img3.jpg'];
                // Select a random image
                const randomImage = images[Math.floor(Math.random() * images.length)];

                // Display the selected image
                const outputImage = document.getElementById('outputImage');
                outputImage.src = randomImage;
                outputImage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
