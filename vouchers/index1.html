<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color:rgb(236,206,174); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            color: #333;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button.clear {
            background-color: #dc3545;
        }
        button.email {
            background-color: #28a745;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form id="fraudForm">
            <input type="number" id="time" placeholder="Time" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="email" id="email" placeholder="Email (optional)">
            <br>
            <button type="button" class="clear" onclick="clearData()">Clear Data</button>
            <button type="button" class="predict" onclick="predictTransaction()">Predict Transaction</button>
        </form>
        <p id="result"></p>
<p><a href="http://localhost/hackathon/basic.html">Home</a></p>
    </div>

    <script>
        function clearData() {
            document.getElementById('time').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('email').value = '';
            document.getElementById('result').innerHTML = '';
        }

        function predictTransaction() {
            const time = document.getElementById('time').value;
            const amount = document.getElementById('amount').value;
            const email = document.getElementById('email').value;

            if (time === '' || amount === '') {
                alert('Please enter both time and amount');
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    const resultElement = document.getElementById('result');
                    if (response.message === 'Invalid data: Please ensure that time and amount are valid numbers.') {
                        resultElement.style.color = 'red';
                        resultElement.innerHTML = 'Error: ' + response.message;
                    } else if (response.message === 'Invalid input: Time and amount must be non-negative.') {
                        resultElement.style.color = 'red';
                        resultElement.innerHTML = 'Error: ' + response.message;
                    } else if (response.message === 'fraud.') {
                        resultElement.style.color = 'red';
                        resultElement.innerHTML = 'Alert: ' + response.message;
                    } else if (response.message === 'normal') {
                        resultElement.style.color = 'green';
                        resultElement.innerHTML = 'Result: normal.';
                    } else {
                        resultElement.style.color = 'green';
                        resultElement.innerHTML = 'Result: ' + response.message;
                    }
                } else {
                    alert('Error occurred during prediction');
                }
            };

            const data = { time: time, amount: amount, email: email };
            xhr.send(JSON.stringify(data));
        }

        function sendFraudEmail() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter an email address');
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/send_email', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Email sent successfully');
                } else {
                    alert('Error occurred while sending email');
                }
            };

            const data = { email: email };
            xhr.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
